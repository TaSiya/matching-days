<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="description" content="This app will match the days entered by the user. The user will enter two days and the app will compare the dates.">
   <meta name="keywords" content="days, matching, matching days, Siyanda Makhalima">

   <script type="text/x-template" class='daysTemplate'>

   </script>

   <link rel="stylesheet" href="css/style.css">

   <title>Mathcing days</title>
</head>
<body>
   <header>
      <h2>Matching Days</h2>
   </header>
   <div class="wrapper">
      <section class="sectionDays">
         <div class="days">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
         </div>
      </section>

      <section class="sectionDate">
         <div class="first">
            First date:
            <input type="input" name='dates' class='dates' placeholder="Enter first date">
         </div>

         <div class="second">
            Second date:
            <input type="text" name="dates" class='dates' placeholder="Enter second date">
         </div>
      </section>

   </div>
</body>
<script src='js/matching-days.js'></script>
</html>
