<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="description" content="This app will match the days entered by the user. The user will enter two days and the app will compare the dates.">
   <meta name="keywords" content="days, matching, matching days, Siyanda Makhalima">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
   <script type="text/x-template" class='daysTemplate'>
      {{#each dates }}
      <div class='{{className}}'>{{weekDay}}</div>
      {{/each}}
   </script>

   <!-- {
      dates : [{
         className : 'green',
         weekDay : ''
      }]
   } -->

   <link rel="stylesheet" href="css/style.css">

   <title>Mathcing days</title>
</head>
<body>
   <header>
      <h1>Matching Days</h1>
   </header>
   <div class="wrapper">
      <section class="sectionDays">
         <div class="days">

         </div>
      </section>

      <section class="sectionDate">
         <div class="first">
            1st date:
            <input type="date" name='dates' class='date1' placeholder="Enter first date">
         </div>

         <div class="second">
            2nd date:
            <input type="date" name="dates" class='date2' placeholder="Enter second date">
         </div>
      </section>

   </div>
   <footer>
      <p>Copyright &copy; 2018. <a href="https://tasiya.github.io/folio/" target='_blank'><em>Siyanda Makhalima</em></a></p>
   </footer>
</body>
<script src='js/main-logic.js'></script>
<script src='js/matching-days.js'></script>
</html>
